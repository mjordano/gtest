version: '3.8'

services:
  # PostgreSQL baza podataka
  db:
    image: postgres:15-alpine
    container_name: izlozbe_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: izlozbe_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - izlozbe_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: izlozbe_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/izlozbe_db
      SECRET_KEY: production-secret-key-change-this-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CORS_ORIGINS: http://localhost,http://localhost:80,http://localhost:5173,http://192.168.1.66
      ARTIC_API_BASE_URL: https://api.artic.edu/api/v1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - izlozbe_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: izlozbe_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - izlozbe_network
    restart: unless-stopped

  # pgAdmin (opciono, za administraciju baze)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: izlozbe_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - izlozbe_network
    restart: unless-stopped

networks:
  izlozbe_network:
    driver: bridge

volumes:
  postgres_data:
